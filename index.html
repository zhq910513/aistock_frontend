<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIStock 控制台</title>
  <base href="/aistock/" />
  <style>
    :root {
      --bg: #0b1020;
      --panel: #111a33;
      --panel2: #0f1730;
      --text: #e6e9f2;
      --muted: #a9b2c8;
      --line: rgba(255,255,255,0.08);
      --accent: #78a9ff;
      --good: #6ee7b7;
      --warn: #fbbf24;
      --bad: #fb7185;
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --radius: 16px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: var(--sans);
      background: radial-gradient(1200px 600px at 20% 10%, rgba(120,169,255,0.18), transparent 60%),
                  radial-gradient(900px 500px at 85% 20%, rgba(110,231,183,0.10), transparent 55%),
                  var(--bg);
      color: var(--text);
    }

    a { color: inherit; text-decoration: none; }

    .app {
      display: grid;
      grid-template-columns: 280px 1fr;
      height: 100%;
    }

    .side {
      border-right: 1px solid var(--line);
      padding: 18px;
      background: linear-gradient(180deg, rgba(17,26,51,0.95), rgba(15,23,48,0.75));
      backdrop-filter: blur(10px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: var(--shadow);
      margin-bottom: 16px;
    }

    .logo {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(120,169,255,0.9), rgba(110,231,183,0.85));
      display: grid;
      place-items: center;
      color: #081024;
      font-weight: 900;
      letter-spacing: -1px;
    }

    .brand h1 {
      font-size: 15px;
      margin: 0;
      line-height: 1.1;
    }
    .brand p {
      margin: 2px 0 0;
      font-size: 12px;
      color: var(--muted);
    }

    .nav {
      display: grid;
      gap: 6px;
      margin-top: 12px;
    }

    .nav a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid transparent;
      color: var(--muted);
    }

    .nav a:hover {
      background: rgba(255,255,255,0.04);
      border-color: rgba(255,255,255,0.06);
      color: var(--text);
    }

    .nav a.active {
      background: rgba(120,169,255,0.14);
      border-color: rgba(120,169,255,0.25);
      color: var(--text);
    }

    .icon {
      width: 18px;
      height: 18px;
      opacity: 0.95;
      flex: 0 0 auto;
    }

    .main {
      padding: 22px;
      overflow: auto;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .title {
      display: grid;
      gap: 4px;
    }

    .title h2 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.2px;
    }

    .title .sub {
      color: var(--muted);
      font-size: 12px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      color: var(--muted);
      font-size: 12px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--muted);
    }

    .dot.good { background: var(--good); }
    .dot.warn { background: var(--warn); }
    .dot.bad { background: var(--bad); }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
    }

    .card {
      background: rgba(17,26,51,0.72);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
      overflow: hidden;
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 13px;
      color: var(--muted);
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .kpi {
      display: flex;
      align-items: baseline;
      gap: 10px;
    }

    .kpi .big {
      font-size: 26px;
      font-weight: 800;
      letter-spacing: -0.4px;
    }

    .kpi .small {
      color: var(--muted);
      font-size: 12px;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .btn {
      background: rgba(120,169,255,0.12);
      border: 1px solid rgba(120,169,255,0.25);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 600;
      font-size: 12px;
    }

    .btn:hover { filter: brightness(1.05); }

    .btn.ghost {
      background: rgba(255,255,255,0.03);
      border-color: rgba(255,255,255,0.08);
      color: var(--muted);
    }

    .btn.bad {
      background: rgba(251,113,133,0.12);
      border-color: rgba(251,113,133,0.25);
    }

    .input, textarea {
      width: 100%;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.18);
      color: var(--text);
      padding: 10px 12px;
      outline: none;
      font-family: var(--sans);
    }

    textarea { min-height: 160px; resize: vertical; font-family: var(--mono); font-size: 12px; }

    .hint { color: var(--muted); font-size: 12px; line-height: 1.5; }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    th, td {
      padding: 10px 8px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      text-align: left;
      vertical-align: top;
    }

    th { color: var(--muted); font-weight: 600; }

    .mono { font-family: var(--mono); }

    .tag {
      display: inline-flex;
      gap: 6px;
      align-items: center;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      color: var(--muted);
      font-size: 11px;
      white-space: nowrap;
    }

    .split {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .toast {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: min(420px, calc(100vw - 40px));
      background: rgba(17,26,51,0.95);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      padding: 12px 12px;
      box-shadow: var(--shadow);
      display: none;
      z-index: 50;
    }

    .toast.show { display: block; }
    .toast .t { font-weight: 700; font-size: 12px; margin-bottom: 6px; }
    .toast .m { color: var(--muted); font-size: 12px; white-space: pre-wrap; }

    @media (max-width: 980px) {
      .app { grid-template-columns: 1fr; }
      .side { display: none; }
      .split { grid-template-columns: 1fr; }
      .grid { grid-template-columns: repeat(6, 1fr); }
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="side">
      <div class="brand">
        <div class="logo">S³</div>
        <div>
          <h1>AIStock 控制台</h1>

<a href="#/recommendations" data-route="recommendations">

        <a href="#/settings" data-route="settings">
          <svg class="icon" viewBox="0 0 24 24" fill="none"><path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Z" stroke="currentColor" stroke-width="1.8"/><path d="M19.4 15a7.7 7.7 0 0 0 .1-1 7.7 7.7 0 0 0-.1-1l2-1.5-2-3.5-2.4 1a8.2 8.2 0 0 0-1.7-1l-.3-2.6h-4l-.3 2.6a8.2 8.2 0 0 0-1.7 1l-2.4-1-2 3.5 2 1.5a7.7 7.7 0 0 0-.1 1 7.7 7.7 0 0 0 .1 1l-2 1.5 2 3.5 2.4-1a8.2 8.2 0 0 0 1.7 1l.3 2.6h4l.3-2.6a8.2 8.2 0 0 0 1.7-1l2.4 1 2-3.5-2-1.5Z" stroke="currentColor" stroke-width="1.2" stroke-linejoin="round"/></svg>

      <div style="margin-top: 16px;" class="hint">
        <div class="tag"><span class="dot good"></span> 在线</div>
        <div class="tag"><span class="dot warn"></span> 数据拉取进行中</div>

      </div>
    </aside>

    <main class="main">
      <div class="topbar">
        <div class="title">
          <h2 id="pageTitle">总览</h2>
          <div class="sub" id="pageSub">系统状态、候选池、观察池与数据任务的统一视图</div>

        <div class="row">
          <div class="pill" id="pillStatus"><span class="dot"></span><span>连接中...</span></div>

<script>
(() => {
  const API = '/aistock/api';

  const $ = (sel) => document.querySelector(sel);
  const view = $('#view');
  const nav = $('#nav');
  const pageTitle = $('#pageTitle');
  const pageSub = $('#pageSub');
  const pillStatus = $('#pillStatus');
  const btnRefresh = $('#btnRefresh');

  const toast = $('#toast');
  const toastTitle = $('#toastTitle');
  const toastMsg = $('#toastMsg');
  let toastTimer = null;

  function showToast(title, msg) {
    toastTitle.textContent = title;
    toastMsg.textContent = msg;
    toast.classList.add('show');
    clearTimeout(toastTimer);
    toastTimer = setTimeout(() => toast.classList.remove('show'), 4200);
  }

  async function apiGet(path) {
    const r = await fetch(API + path, { headers: { 'Accept': 'application/json' } });
    const t = await r.text();
    let data = null;
    try { data = t ? JSON.parse(t) : null; } catch { data = t; }
    if (!r.ok) {
      throw new Error(`${r.status} ${r.statusText}\n${typeof data === 'string' ? data : JSON.stringify(data, null, 2)}`);
    }
    return data;
  }

  async function apiSend(method, path, body) {
    const r = await fetch(API + path, {
      method,
      headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
      body: JSON.stringify(body ?? {})
    });
    const t = await r.text();
    let data = null;
    try { data = t ? JSON.parse(t) : null; } catch { data = t; }
    if (!r.ok) {
      throw new Error(`${r.status} ${r.statusText}\n${typeof data === 'string' ? data : JSON.stringify(data, null, 2)}`);
    }
    return data;
  }

  const apiPost = (p, b) => apiSend('POST', p, b);
  const apiPatch = (p, b) => apiSend('PATCH', p, b);

  function fmtDay(yyyymmdd) {
    if (!yyyymmdd || String(yyyymmdd).length !== 8) return String(yyyymmdd || '');
    const s = String(yyyymmdd);
    return `${s.slice(0,4)}-${s.slice(4,6)}-${s.slice(6,8)}`;
  }

  function escapeHtml(s) {
    return String(s ?? '').replace(/[&<>"]/g, (c) => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));
  }

  async function refreshPill() {
    try {
      const st = await apiGet('/status');
      const ok = !st.panic_halt && !st.veto;
      pillStatus.innerHTML = `<span class="dot ${ok ? 'good' : 'bad'}"></span><span>${ok ? '系统正常' : '需要关注'} · ${escapeHtml(st.time)}</span>`;
    } catch (e) {
      pillStatus.innerHTML = `<span class="dot bad"></span><span>后端不可用</span>`;
    }
  }

  function setActiveNav(route) {
    [...nav.querySelectorAll('a')].forEach(a => a.classList.toggle('active', a.dataset.route === route));
  }

  function setTitle(route) {
    const meta = {
  dashboard: ['总览', '系统状态、候选池、推荐与数据任务的统一视图'],
  candidates: ['候选池编辑', '16:00 拉取候选池后，在此编辑 p_limit_up 并 commit 触发推理'],
  recommendations: ['盘前推荐', '查看 T+1 盘前 TopN 推荐、理由、证据与置信度'],
  watchlist: ['重点观察池', '多次触发标准的股票会进入观察池，系统会持续扩维并更新数据快照'],
  tasks: ['数据任务', '查看数据拉取队列、状态、错误信息与回执'],
  lab: ['股票实验室', '按股票查看自动生成的特征快照（持续更新）'],
  settings: ['系统设置', '查看/调整候选池过滤规则与后端配置']
};
    const [t, s] = meta[route] || meta.dashboard;
    pageTitle.textContent = t;
    pageSub.textContent = s;
  }

  function route() {
    const h = (location.hash || '#/dashboard').replace('#/', '');
    return h.split('?')[0] || 'dashboard';
  }

  function render(html) {
    view.innerHTML = html;
  }

  async function renderDashboard() {
    render(`
      <div class="grid">
        <div class="card" style="grid-column: span 4;">
          <h3>系统状态</h3>
          <div class="kpi"><div class="big" id="kpiGuard">-</div><div class="small" id="kpiVeto">加载中...</div></div>
        </div>
        <div class="card" style="grid-column: span 4;">
          <h3>观察池规模</h3>
          <div class="kpi"><div class="big" id="kpiWatch">-</div><div class="small">活跃 / 总数</div></div>
        </div>
        <div class="card" style="grid-column: span 4;">
          <h3>数据任务</h3>
          <div class="kpi"><div class="big" id="kpiTasks">-</div><div class="small">最近 50 条</div></div>
        </div>

        <div class="card" style="grid-column: span 8;">
          <h3>最近数据任务</h3>
          <div class="hint" style="margin-bottom: 10px;">查看系统近期在拉取哪些维度的数据（由自动规划器决定）。</div>
          <div style="overflow:auto;">
            <table>
              <thead><tr>
                <th>时间</th><th>股票</th><th>用途</th><th>端点</th><th>状态</th><th>错误</th>
              </tr></thead>
              <tbody id="tblRecentTasks"></tbody>
            </table>
          </div>
        </div>

        <div class="card" style="grid-column: span 4;">
          <h3>快捷操作</h3>
          <div class="row" style="margin-bottom: 10px;">
            <button class="btn" id="btnGoUpload">上传候选</button>
            <button class="btn ghost" id="btnGoLab">打开实验室</button>
          </div>
          <div class="hint">
            自动拉取是否启用：<span class="mono" id="kpiAutoFetch">加载中...</span><br/>
            iFinD 模式：<span class="mono" id="kpiProvider">加载中...</span>
          </div>
        </div>
      </div>
    `);

    try {
      const [st, wl, reqs, ls] = await Promise.all([
        apiGet('/status'),
        apiGet('/ui/watchlist?limit=500'),
        apiGet('/data_requests?limit=50'),
        apiGet('/ui/labeling_settings')
      ]);

      $('#kpiGuard').textContent = `G${st.guard_level}`;
      $('#kpiVeto').textContent = st.veto ? `VETO: ${st.veto_code || '未知'}` : '无阻断';

      const active = wl.filter(x => x.active).length;
      $('#kpiWatch').textContent = `${active} / ${wl.length}`;

      $('#kpiTasks').textContent = String(reqs.length);

      const rows = reqs.slice(0, 12).map(r => {
        const err = r.last_error ? `<span class="mono" style="color: var(--bad);">${escapeHtml(r.last_error)}</span>` : '';
        return `<tr>
          <td class="mono">${escapeHtml((r.created_at||'').slice(0,19).replace('T',' '))}</td>
          <td class="mono">${escapeHtml(r.symbol || '')}</td>
          <td>${escapeHtml(r.purpose)}</td>
          <td class="mono">${escapeHtml(r.endpoint)}</td>
          <td>${escapeHtml(r.status)}</td>
          <td>${err}</td>
        </tr>`;
      }).join('');
      $('#tblRecentTasks').innerHTML = rows || `<tr><td colspan="6" class="hint">暂无</td></tr>`;

      $('#kpiAutoFetch').textContent = ls.auto_fetch_enabled ? '已启用' : '未启用（需在 backend.env 打开）';
      $('#kpiProvider').textContent = (ls.auto_fetch_enabled ? 'IFIND_HTTP / MOCK 由后端配置决定' : 'IFIND_HTTP / MOCK 由后端配置决定');

    } catch (e) {
      showToast('加载失败', String(e));
    }

    $('#btnGoUpload').onclick = () => location.hash = '#/candidates';
    $('#btnGoLab').onclick = () => location.hash = '#/lab';
  }

  function parseItemsFromText(text) {
    const s = (text || '').trim();
    if (!s) return [];

    // 1) JSON: either list or {items:[...]}
    if (s.startsWith('[') || s.startsWith('{')) {
      try {
        const obj = JSON.parse(s);
        if (Array.isArray(obj)) return obj;
        if (obj && Array.isArray(obj.items)) return obj.items;
      } catch (e) {
        // fallthrough
      }
    }

    // 2) CSV/TSV-ish: symbol,name,p_limit_up
    const lines = s.split(/\r?\n/).map(x => x.trim()).filter(Boolean);
    const out = [];
    for (const line of lines) {
      if (line.startsWith('#')) continue;
      const parts = line.split(/[\t,\s]+/).filter(Boolean);
      if (!parts.length) continue;
      const symbol = parts[0];
      const name = parts.length >= 2 ? parts[1] : '';
      const p = parts.length >= 3 ? Number(parts[2]) : 0.0;
      out.push({ symbol, name, p_limit_up: isFinite(p) ? p : 0.0 });
    }
    return out;
  }

    async function renderCandidates() {
    // Candidate pool editor (Canonical Schema v1)
    render(`
      <div class="split">
        <div class="card">
          <h3>候选池 · 批次</h3>
          <div class="hint">流程：16:00 拉取 → 编辑 <span class="mono">p_limit_up</span> → commit → 立刻生成盘前推荐。</div>
          <div style="height: 10px;"></div>

    function fmtTs(iso) {
      if (!iso) return '-';
      return String(iso).slice(0,19).replace('T',' ');
    }

    function shortRules(fr) {
      if (!fr) return '-';
      try {
        if (typeof fr === 'string') fr = JSON.parse(fr);
      } catch {}
      if (typeof fr === 'object' && fr) {
        const p = fr.allowed_prefixes || fr.prefixes || fr.pool_allowed_prefixes;
        const e = fr.allowed_exchanges || fr.exchanges || fr.pool_allowed_exchanges;
        const src = fr.source || fr.pool_rules_source;
        const s1 = (Array.isArray(p) ? p : (p ? [p] : [])).join(',');
        const s2 = (Array.isArray(e) ? e : (e ? [e] : [])).join(',');
        return `${src ? (src + ':') : ''}${s1 || '-'} / ${s2 || '-'}`;
      }
      return String(fr);
    }

    function parseBulk(text) {
      const out = [];
      const lines = String(text || '').split(/\r?\n/);
      for (const line of lines) {
        const t = line.trim();
        if (!t || t.startsWith('#')) continue;
        const parts = t.split(/[,	 ]+/).filter(Boolean);
        if (parts.length < 2) continue;
        const sym = parts[0].trim();
        const p = parseFloat(parts[1]);
        if (!Number.isFinite(p)) continue;
        out.push({ symbol: sym, p_limit_up: p });
      }
      return out;
    }

    $('#btnBulkApply').onclick = async () => {
      if (!currentBatchId) {
        showToast('未选择批次', '请先选择批次再批量写入');
        return;

      const items = parseBulk($('#bulkBox').value);
      if (!items.length) {

        return;

      $('#bulkResult').textContent = '写入中...';
      let ok = 0, fail = 0;
      for (const it of items) {
        try {
          await apiPatch(`/pool/batches/${encodeURIComponent(currentBatchId)}/candidates/${encodeURIComponent(it.symbol)}`, {
            p_limit_up: it.p_limit_up,
            p_source: 'BULK'

          ok += 1;
        } catch (e) {
          fail += 1;
        }
      }
      $('#bulkResult').textContent = `完成：成功 ${ok}，失败 ${fail}`;
      await loadCandidates(currentBatchId);
      await loadBatches();
    };

    // init
    await loadRules();
    await loadBatches();
  }

          </tr>`;
        }).join('');
        $('#tblSnaps').innerHTML = rows || `<tr><td colspan="4" class="hint">暂无快照：请确认已启用自动拉取，并等待数据任务完成。</td></tr>`;

      } catch (e) {
        showToast('加载失败', String(e));
      }
    }

    $('#btnLoad').onclick = load;
    $('#btnOpenWatch').onclick = () => location.hash = '#/watchlist';

    if (defaultSymbol) await load();
  }

    async function renderSettings() {
    render(`
      <div class="grid">
        <div class="card" style="grid-column: span 6;">
          <h3>候选池过滤规则（生效视图）</h3>
          <div class="hint">这是系统当前真正使用的规则（包含来源 ENV/DB/VERSIONED 与有效版本信息）。</div>
          <div style="height: 10px;"></div>
          <div class="row">
            <button class="btn ghost" id="btnRulesReload">刷新</button>
          </div>
          <div style="height: 10px;"></div>
          <div class="mono" id="rulesBox">加载中...</div>
        </div>

        <div class="card" style="grid-column: span 6;">
          <h3>更新 DB 规则（方案2）</h3>
          <div class="hint">仅当 <span class="mono">POOL_RULES_SOURCE=DB</span> 或 <span class="mono">VERSIONED</span>（fallback）时生效。</div>
          <div style="height: 10px;"></div>
          <div class="row">
            <div style="flex:1; min-width: 220px;">
              <div class="hint">allowed_prefixes（逗号分隔）</div>
              <input class="input mono" id="inPrefixes" placeholder="0 或 0,6" />
            </div>
            <div style="flex:1; min-width: 220px;">
              <div class="hint">allowed_exchanges（逗号分隔）</div>
              <input class="input mono" id="inExchanges" placeholder="SZ 或 SZ,SH" />
            </div>
          </div>
          <div style="height: 10px;"></div>
          <div class="row">
            <button class="btn" id="btnSaveDbRules">保存到 DB</button>
            <div class="hint" id="saveDbMsg"></div>
          </div>
        </div>

        <div class="card" style="grid-column: span 8;">
          <h3>规则版本（方案3 · VERSIONED）</h3>
          <div class="hint">每次修改生成新版本，带 <span class="mono">effective_ts</span>，便于复盘追溯。</div>
          <div style="height: 10px;"></div>
          <div class="row" style="align-items:flex-end;">
            <div style="flex:1; min-width: 180px;">
              <div class="hint">prefixes</div>
              <input class="input mono" id="rsPrefixes" placeholder="0,6" />
            </div>
            <div style="flex:1; min-width: 180px;">
              <div class="hint">exchanges</div>
              <input class="input mono" id="rsExchanges" placeholder="SZ,SH" />
            </div>
            <div style="flex:1; min-width: 240px;">
              <div class="hint">effective_ts（可空，默认现在）</div>
              <input class="input mono" id="rsEff" placeholder="2026-01-15 16:00:00" />
            </div>
          </div>
          <div style="height: 10px;"></div>
          <div class="row">
            <div style="flex:1;">
              <div class="hint">note（可空）</div>
              <input class="input" id="rsNote" placeholder="例如：扩到沪市" />
            </div>
            <button class="btn" id="btnCreateRuleset">创建版本</button>
            <button class="btn ghost" id="btnListRulesets">刷新列表</button>
          </div>
          <div style="height: 10px;"></div>
          <div style="overflow:auto; max-height: 320px;">
            <table>
              <thead><tr>
                <th>ID</th><th>prefixes</th><th>exchanges</th><th>effective_ts</th><th>note</th>
              </tr></thead>
              <tbody id="tblRulesets"></tbody>
            </table>
          </div>
        </div>

        <div class="card" style="grid-column: span 4;">
          <h3>常用入口</h3>
          <div class="row">
            <a class="btn" href="/aistock/api/docs" target="_blank" rel="noreferrer">打开 Swagger</a>
            <a class="btn ghost" href="/aistock/api/openapi.json" target="_blank" rel="noreferrer">查看 OpenAPI</a>
          </div>
          <div style="height: 10px;"></div>
          <div class="hint">前端页面路径：<span class="mono">/aistock/</span></div>
          <div style="height: 10px;"></div>
          <div class="hint">提示：切换规则来源需要改后端环境变量 <span class="mono">POOL_RULES_SOURCE</span> 并重启服务。</div>
        </div>

        <div class="card" style="grid-column: span 12;">
          <h3>后端配置（只读）</h3>
          <div class="hint">这是后端暴露的配置/开关快照（用于排障）。</div>

          <div class="mono" id="cfgBox">加载中...</div>
        </div>

    async function loadRules() {
      try {
        const r = await apiGet('/admin/pool_rules');
        $('#rulesBox').textContent = JSON.stringify(r, null, 2);
      } catch (e) {
        $('#rulesBox').textContent = String(e);
      }
    }

    async function loadRulesets() {
      try {
        const rows = await apiGet('/admin/pool_rulesets?limit=50');
        const html = (rows || []).map(r => `<tr>
          <td class="mono">${escapeHtml(r.rule_set_id)}</td>
          <td class="mono">${escapeHtml((r.allowed_prefixes||[]).join(','))}</td>
          <td class="mono">${escapeHtml((r.allowed_exchanges||[]).join(','))}</td>
          <td class="mono">${escapeHtml(String(r.effective_ts||'').slice(0,19).replace('T',' '))}</td>
          <td>${escapeHtml(r.note || '')}</td>
        </tr>`).join('');
        $('#tblRulesets').innerHTML = html || `<tr><td colspan="5" class="hint">暂无</td></tr>`;
      } catch (e) {
        showToast('加载规则版本失败', String(e));
      }
    }

    $('#btnRulesReload').onclick = loadRules;

    $('#btnSaveDbRules').onclick = async () => {
      const prefixes = ($('#inPrefixes').value || '').trim();
      const exchanges = ($('#inExchanges').value || '').trim();
      if (!prefixes && !exchanges) {
        showToast('参数不足', '至少填写 prefixes 或 exchanges');
        return;
      }
      try {
        const res = await apiSend('PUT', '/admin/pool_rules', { allowed_prefixes: prefixes, allowed_exchanges: exchanges });
        $('#saveDbMsg').textContent = '已保存：' + JSON.stringify(res.saved || {}, null, 0);
        showToast('保存成功', 'DB 规则已更新（是否生效取决于 POOL_RULES_SOURCE）');
        await loadRules();
      } catch (e) {
        showToast('保存失败', String(e));
      }
    };

    $('#btnCreateRuleset').onclick = async () => {
      const prefixes = ($('#rsPrefixes').value || '').trim();
      const exchanges = ($('#rsExchanges').value || '').trim();
      const effective_ts = ($('#rsEff').value || '').trim();
      const note = ($('#rsNote').value || '').trim();
      if (!prefixes || !exchanges) {
        showToast('参数不足', 'prefixes 与 exchanges 都需要');
        return;
      }
      try {
        const payload = { allowed_prefixes: prefixes, allowed_exchanges: exchanges, note };
        if (effective_ts) payload.effective_ts = effective_ts;
        const res = await apiPost('/admin/pool_rulesets', payload);
        showToast('创建成功', `rule_set_id=${res.rule_set_id}`);
        await loadRulesets();
        await loadRules();
      } catch (e) {
        showToast('创建失败', String(e));
      }
    };

    $('#btnListRulesets').onclick = loadRulesets;

    try {
      const cfg = await apiGet('/ui/labeling_settings');
      $('#cfgBox').textContent = JSON.stringify(cfg, null, 2);
    } catch (e) {
      $('#cfgBox').textContent = String(e);
    }

    await loadRules();
    await loadRulesets();
  }

  async function renderRoute() {
    const r = route();
    setActiveNav(r);
    setTitle(r);

    await refreshPill();

    if (r === 'dashboard') return renderDashboard();
    if (r === 'candidates') return renderCandidates();
    if (r === 'recommendations') return renderRecommendations();
    if (r === 'watchlist') return renderWatchlist();
    if (r === 'tasks') return renderTasks();
    if (r === 'lab') return renderLab();
    if (r === 'settings') return renderSettings();

    location.hash = '#/dashboard';
  }

  window.addEventListener('hashchange', renderRoute);
  btnRefresh.onclick = renderRoute;

  renderRoute();
})();
</script>
